{% extends "layout.html" %}
{% block main %}
<div class="container" style="margin-top:100px;">
    {% for each in resumes %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{each}} resume</h5>
            <!-- <h6 class="card-subtitle mb-2 text-muted"><em>last updated ... ago </em></h6> -->
            <a href="{{ url_for('resumes', template=each) }}" class="btn btn-md btn-success card-link">check it out!</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
